{% extends "base.html" %}
{% block title %}Thresholds — Attainment Prototype{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-3">{% include "components/sidebar_teacher.html" %}</div>
  <div class="col-md-9">
    <h3>Attainment Thresholds</h3>
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="thresholdForm" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">CO Threshold (%)</label>
            <input type="number" id="coThreshold" class="form-control" value="70" min="0" max="100">
          </div>
          <div class="col-md-4">
            <label class="form-label">PO Threshold (%)</label>
            <input type="number" id="poThreshold" class="form-control" value="60" min="0" max="100">
          </div>
          <div class="col-md-4 align-self-end">
            <button class="btn btn-primary" id="btnSetThreshold">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div class="mt-3 card shadow-sm">
      <div class="card-body">
        <h6>Current Thresholds</h6>
        <div id="currentThresholds">CO: 70% · PO: 60%</div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block extra_js %}
<script>
document.getElementById('btnSetThreshold').addEventListener('click', e => {
  e.preventDefault();
  const co = document.getElementById('coThreshold').value;
  const po = document.getElementById('poThreshold').value;
  document.getElementById('currentThresholds').textContent = `CO: ${co}% · PO: ${po}%`;
  alert('Thresholds updated (prototype only).');
});
</script>
{% endblock %}
